<!DOCTYPE html>
<html lang="ru">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="css/style.min.css">
  <title>Авторизация</title>
</head>

<body>
  <div class="container wrapper">
    <form action="" class="auth">
      <div class="auth__title">Авторизация</div>

      <label class="auth__label">
        <div class="auth__subtitle">
          Email
        </div>
        <input type="email" class="auth__input" value="shaktin@gmail.com">
      </label>

      <label class="auth__label">
        <div class="auth__subtitle">
          Пароль
        </div>
        <input type="password" class="auth__input" value="12345678">
      </label>

      <label class="auth__checkbox"><input type="checkbox">Запомнить меня на этом компьютере</label>

      <button type="submit" class="auth__save">Войти</button>

      <a href="/freeknife/freeknife/forgot.html" class="auth__link">Забыли свой пароль?</a>
    </form>
  </div>

  <script src="js/script.min.js"></script>
</body>

</html>
